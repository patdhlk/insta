<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/templates/loginTemplate.xhtml">
	
		<ui:define name="title">Login</ui:define>
		
		<ui:define name="content">
			<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
			<div class="menu-toggler sidebar-toggler">
			</div>
			
			<div class="content">
				<!-- BEGIN LOGIN FORM -->
				<h:form class="login-form" action="index.html" id="loginForm" onsubmit="document.loginForm.action = 'j_security_check';">
					<div class="form-title">
						<span class="form-title">Welcome.</span>
						<span class="form-subtitle">Please login.</span>
					</div>
					<div class="alert alert-danger display-hide">
						<button class="close" data-close="alert"></button>
						<span>
						Enter any email and password. </span>
					</div>
					<div class="form-group">
						<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
						<label class="control-label visible-ie8 visible-ie9">E-Mail</label>
						<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="E-Mail" name="j_username"/>
					</div>
					<div class="form-group">
						<label class="control-label visible-ie8 visible-ie9">Password</label>
						<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="j_password"/>
					</div>
					<div class="form-actions">
<!-- 						<button type="submit" class="btn btn-primary btn-block uppercase">Login</button> -->
							<h:commandButton type="submit" value="Login" class="btn btn-primary btn-block uppercase"></h:commandButton>
					</div>
					<div class="form-actions">
						<div class="pull-left">
							<h:outputText value="Testaccount user Email: user1@test.de Password: user" />
						</div>
						<div class="pull-left">
							<h:outputText value="Testaccount admin Email: admin1@test.de Password: admin" />
						</div>
					</div>
					<div class="create-account">
						<p>
<!-- 							<a href="javascript:;" id="register-btn">Create an account</a> -->
								<h:link outcome="register">Create an account</h:link>
						</p>
					</div>
				</h:form>
				<!-- END LOGIN FORM -->
			</div>
