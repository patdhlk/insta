<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/templates/template.xhtml">
	
		<ui:define name="title">File upload</ui:define>
		
		<ui:define name="content">
		<div class="page-content-wrapper">
				<div class="page-content">
			<f:metadata>
				<f:event listener="#{fileupload.initUser()}" type="preRenderView" />
			</f:metadata>
			
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-image"></i>Upload Image
					</div>
				</div>
				<div class="portlet-body form">
					<h:form enctype="multipart/form-data">
						<div class="form-body">
							<h:messages />
							<div class="form-group">
								<label>Upload</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-image"></i>
									</span>
									<span class="fileUpload btn green">
										<i class="fa fa-plus"></i>
										<h:inputFile class="upload" id="file" value="#{fileupload.uploadPicture}" validator="#{fileupload.validatePicture}"/>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label>Image Description</label>
								<div class="input-group">
									<span class="input-group-addon">
									<i class="fa fa-font"></i>
									</span>
									<h:inputText class="form-control" value="#{fileupload.fileDescription}" p:placeholder="description"/>
								</div>
							</div>
						</div>
						<div class="form-actions">
							<h:commandButton action="#{fileupload.uploadFile()}" value="Upload" class="btn blue"/>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
			<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
		</ui:define>		
	</ui:composition>
</html>
